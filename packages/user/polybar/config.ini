[global/wm]
margin-bottom = 0
margin-top = 0

[colors]
black1 =#090911
white1 = #FFFFFF
gray = #888888
red1 = #ff0022
red2 = #990011
red3 = #fb4934
green = #229988

[bar/main]
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 98%
height = 22
offset-x = 1%
offset-y = 2%
background = ${colors.black1}
foreground = ${colors.white1}
radius-top = 0.0
radius-bottom = 0.0
underline-size = 2
underline-color = ${colors.white1}
border-size = 0
border-color = ${color.black1}
padding = 0
module-margin-left = 0
module-margin-right = 0

font-0 = "Fantasque Sans Mono:pixelsize=12;3"
font-1 = "Iosevka Nerd Font:pixelsize=14;4"

separator = "  "
dim-value = 1.0
wm-name = i3
wm-restack = i3
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color1.black1}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true

modules-left = workspaces

[module/workspaces]
type = internal/i3
pin-workspaces = true
index-sort = true

format = <label-state> <label-mode>
label-dimmed-underline = ${colors.black1}
label-mode = %mod%
label-mode-background = ${colors.black1}
label-mode-underline = ${colors.red1}
label-mode-padding = 2
label-mode-foreground = white1

label-focused = %index%
label-focused-background = ${colors.black1}
label-focused-underline = ${colors.red3}
label-focused-padding = 3

label-uncofused = %index%
label-unfocused-foreground = ${colors.gray}
label-unfocused-padding = 3

label-visible = %index%
label-visible-background = ${colors.red2}
label-visible-underline = ${colors.gray}



[settings]
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
